<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1 labo IV</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 id="title">Historias Aleatorias</h1>
    <div class="container-md">
        <div class="data" id="protagonista"><label for="">Personaje</label><input type="text" name="persoanje"
                id="personaje" required></div>
        <div class="data"><label for="">Nombre Objeto amigo</label><input type="text" name="nombre-amigo" id="nombre-amigo" required >
        </div>
        <div class="dat"><label for="">Nombre objeto misterioso</label><input type="text" name="nombre-objeto" id="nombre-misterioso" required>
        </div>

        <div class="form-group">
            <label for="objetos" class="form-label mt-4">Objetos</label>
            <select class="form-select" id="objetos" onchange="obtenerObjeto()">
                <option value="perla">Perla</option>
                <option value="lagartija">Lagartija</option>
                <option value="tijera">Tijera</option>
            </select>
        </div>
        <label for="">Hogar</label><input type="text" name="nombre2" id="hogar"required>
        <div class="form-group">
            <label for="territorios" class="form-label mt-4">Territorios a visitar</label>
            <select class="form-select" id="territorios">
                <option id="mordor" selected>Mordor</option>
                <option id="milan">Milan</option>
                <option id="howarts">Howarts</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarDatos()">GuardarDatos</button>
        <a href="./introduccion.html"><button type="button" class="btn btn-primary" id="generar">Generar Historia</button></a>
    </div>

    <footer>
        <script src="./js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </footer>
</body>

</html>
