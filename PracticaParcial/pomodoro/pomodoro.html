<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container-sm d-flex justify-content-center">
        <div class="card text-white bg-secondary mb-3" style="max-width: 30rem;">
            <div class="card-header">Timer</div>
            <div class="card-body">
                <div class="container-md d-flex justify-content-between">
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="number" placeholder="horas" id="inputHora">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-sm" type="number" placeholder="minutos" id="inputMin">
                    </div>
                    <div class="form-group">
                        <input class=" form-control form-control-sm" type="number" placeholder="segundos" id="inputSeg">
                    </div>
                </div>
                <div class="reloj">
                    <div id="time"></div>
                </div>
                <div class="container-md d-flex justify-content-center">
                    <button type="button" class="btn btn-light" id="inicio" onclick="inicio()">Iniciar</button>
                    <button type="button" class="btn btn-light" id="reiniciar" onclick="reiniciar()">Reiniciar</button>
                    <button type="button" class="btn btn-light" id="pausa" onclick="pausa()">Pausar</button>
                    <button type="button" class="btn btn-light" id="reset" onclick="resetear()">Reset</button>
                </div>
            </div>
        </div>

    </div>
    <span id="finalizo"></span>
    <footer>
        <script src="./js/pomodoro.js"></script>
    </footer>
</body>

</html>
