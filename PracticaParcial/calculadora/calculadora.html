<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="container-md">
        <div class="pantalla">
            <span id="resultado"></span>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-success" id="siete">7</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="ocho">8</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="nueve">9</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="dividir">/</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-success" id="cuatro">4</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="cinco">5</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="seis">6</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="multiplicar">X</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-success" id="uno">1</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="dos">2</button></div>
            <div class="col-sm""><button type=" button" class="btn btn-success" id="tres">3</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="resta">-</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-success" id="borrar">AC</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="cero">0</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="suma">+</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="igual">=</button></div>
        </div>
        <div class="row">
            <div class="col-sm"><button type="button" class="btn btn-success" id="borrar-uno">B</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="factorial">!</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="raiz">(âˆš)</button></div>
            <div class="col-sm"><button type="button" class="btn btn-success" id="porcentaje">%</button></div>
        </div>
    </div>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/calculadora.js"></script>
    </footer>
</body>

</html>
